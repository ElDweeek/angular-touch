
<div class="container">
  <h1 class="text-center bg-body-secondary p-2">Slider</h1>
  <p-carousel [value]="Categories" [numVisible]="3" [numScroll]="3" [circular]="true"
    [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 p-3">
        <div class="mb-3">
          <div class="relative mx-auto text-center">
            <img src="{{product.src}}" style="width: 250px; align-self: center;" [alt]="product.name"
              class="w-full border-round" />
          </div>
        </div>
        <div class="mb-3 font-medium text-center">
          {{ product.name }}
        </div>
      </div>
    </ng-template>
  </p-carousel>

</div>
